<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Start</title>
   <!-- =============== CSS =============== -->
   <link rel="stylesheet" href="css/nullstyle.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <main class="main__content">
      <!-- =============== Aside =============== -->
      <aside class="aside">
         <nav class="nav__menu">
            <ul class="menu__list">
               <li class="menu__item">
                  <a class="menu__link menu__link--1" href="#">Головна</a>
               </li>
               <li class="menu__item">
                  <a class="menu__link menu__link--2" href="#">Сторінка1</a>
               </li>
               <li class="menu__item">
                  <a class="menu__link menu__link--3" href="#">Сторінка2</a>
               </li>
               <li class="menu__item">
                  <a class="menu__link menu__link--4" href="#">Сторінка3</a>
               </li>
            </ul>
         </nav>
         <button class="settings">Налаштування</button>
      </aside>

      <!-- =============== Main =============== -->
      <div class="page">
         <!-- =============== State =============== -->
         <section class="page__state state">
            <div class="state__container">
               <h1 class="main__title">Start</h1>
               <div class="state__items">
                  <!-- 01 -->
                  <div class="state__item state__item--1">
                     <p>Стан1</p>
                  </div>
                  <!-- 02 -->
                  <div class="state__item state__item--2">
                     <p>Стан2</p>
                  </div>
                  <!-- 03 -->
                  <div class="state__item state__item--3">
                     <p>Стан3</p>
                  </div>
                  <!-- 04 -->
                  <div class="state__item state__item--4">
                     <p>Стан4</p>
                  </div>
                  <!-- 05 -->
                  <div class="state__item state__item--5">
                     <p>Стан5</p>
                  </div>
               </div>
            </div>
         </section>

         <!-- =============== Information =============== -->
         <section class="page__information information">
            <div class="information__container">
               <div class="information__items">
                  <!-- 01 -->
                  <div class="information__item item-information">
                     <h2 class="item-information__title title">Information</h2>
                     <div class="item-information__info">
                        <div class="info-item__title">Info Number:</div>
                        <div class="info-item__info">903049</div>
                     </div>
                     <div class="item-information__info">
                        <div class="info-item__title">Pick up Place:</div>
                        <div class="info-item__info">Sweden</div>
                     </div>
                  </div>
                  <!-- 02 -->
                  <div class="information__comfort comfort-information">
                     <div class="comfort-information__wrapper">
                        <div class="comfort-information__content">
                           <h3 class="comfort-information__title--big">We are here</h3>
                           <p>Long time to go</p>
                        </div>
                        <div class="comfort-information__img">
                           <img src="/img/truck.png" alt="truck">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>

         <!-- =============== Reload =============== -->
         <section class="page__reload reload">
            <div class="reload__container">
               <h2 class="reload__title title">Перезамовте Багаж</h2>
               <div class="reload__content">
                  <!-- 01 -->
                  <label for="reload__dropdown">Дропдаун</label>
                  <select id="dropdown">
                     <option value="option1">Select option</option>
                     <option value="option2">Select option 2</option>
                     <option value="option3">Select option 3</option>
                  </select>
                  <!-- 02 -->
                  <label for="reload__dropdown">Дропдаун</label>
                  <select id="dropdown">
                     <option value="option1">Select option</option>
                     <option value="option2">Select option 2</option>
                     <option value="option3">Select option 3</option>
                  </select>

               </div>
               <button class="reload__btn">Done</button>
            </div>
         </section>
      </div>
   </main>
</body>

</html>
